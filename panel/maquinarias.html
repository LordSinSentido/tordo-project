<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tordo | MAGI</title>
    <link rel="shortcut icon" href="img/icons/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navegacion">
            <div class="logotipo">
                <img id="logo" src="img/icons/logo.svg" alt="Logotipo">
                <div>
                    <h1>Tordo tecnologías</h1>
                    <p>Módulo de administración y gestión integral</p>
                </div>
            </div>
            <nav>
                <p id="usuario">annaGtrrz@tordotec.com</p>
                <a href="" class="boton">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <section id="acciones">
        <h2>Panel de maquinarías</h2>

        <h3>Acciones rápidas</h3>
        <div class="botoneraIzquierda">
            <a class="boton" id="agregar">Agregar</a>
            <a class="boton botonBloqueado" id="editar">Editar</a>
        </div>

        <h3>Agregar nueva maquinaria</h3>

        <form action="php/agregarMaquinaria.php" method="post" autocomplete="off">

            <div class="formularioElemento">
                <label for="nombre">Tipo de maquinaría</label>
                <input type="text" name="tipo" id="tipo" autocomplete="off" placeholder="Motoconformadora">
            </div>
            <div class="formularioElemento">
                <label for="nombre">Tipo de maquinaría</label>
                <textarea name="descripcion" id="descripcion" placeholder="descripcion"></textarea>
            </div>
            
            <div class="formularioElemento">
                <label for="situacion">Situiación de la maquina</label>
                <select name="situacion" id="situacion">
                    <option value="1">Disponible</option>
                    <option value="0">No disponible</option>
                </select>
            </div>
            <div class="formularioBotonera">
                <button type="reset" class="boton">Limpiar</button>
                <button type="submit" class="boton">Agregar</button>
            </div>
        </form>

    </section>

    <section class="ocultar" id="seccionEditar">
        <h2>Editar una maquina</h2>
    </section>
    <section class="ocultar" id="seccionEliminar">
        <h2>Eliminar una maquina</h2>
    </section>

    <section id="maquinariaGuardada">
        <h2>Maquinaria guardada</h2>
        <div class="grid" id="importacion">
            
        </div>
    </section>

    <script src="js/panel.js"></script> 
</body>
</html>
